<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="hold-display"><span class="display"></span></div>
        <div class="grid-container">
            <button class="display-it">7</button>
            <button class="display-it">8</button>
            <button class="display-it">9</button>
            <button class="display-it">&#247;</button>
            <button class="display-it">4</button>
            <button class="display-it">5</button>
            <button class="display-it">6</button>
            <button class="display-it">&#215;</button>
            <button class="display-it">1</button>
            <button class="display-it">2</button>
            <button class="display-it">3</button>
            <button class="display-it">&#8722;</button>
            <button class="display-it zero">0</button>
            <button class="display-it">.</button>
            <button class="display-it">&#65291;</button>
            <button class="clear">clear</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
